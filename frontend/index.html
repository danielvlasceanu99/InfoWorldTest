<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Product list</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<!-- Toasters -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
	</head>
	<body class="bg-dark text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<h5 class="display-4 mt-2 pb-1">InfoWorld Test</h5>
				</div>
				<div class="col-md-2 d-flex align-self-center mt-3">
					<a href="create.html" class="btn btn-secondary text-white btn-block"> Add new Product</a>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-3">
					<select name="price" class="custom-select bg-dark text-white" id="select">
						<option selected value="ASC">Price: Low to High</option>
						<option value="DESC">Price: High to Low</option>
					</select>
				</div>
				<div class="col-md-7">
					<input type="text" class="form-control bg-dark text-white" placeholder="Product name..." id="name" />
				</div>
				<div class="col-md-2">
					<button class="btn btn-secondary text-white btn-block" onclick="search()">Seatch</button>
				</div>
			</div>

			<table class="table table-dark table-striped table-bordered mt-3">
				<thead>
					<tr class="text-center">
						<th>Name</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Description</th>
						<th>Comments</th>
						<th>Rating</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="t-body"></tbody>
			</table>
		</div>
	</body>

	<script src="./JavaScript/index.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- Toasters -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</html>
