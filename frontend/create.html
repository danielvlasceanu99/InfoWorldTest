<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Create product</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<!-- Toasters -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
	</head>
	<body class="bg-dark text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 pt-4">
					<div class="d-flex justify-content-between mb-3">
						<h1>Create new product</h4>
						<div class="py-2">
							<button class="btn btn-secondary text-white btn-lg" id="save">Save</button>
						</div>
					</div>
					<div class="form-group">						
						<label for="name">Product name...</label>
						<input type="text" class="form-control bg-dark text-white" id="name" />
					</div>
					<div class=" row">
						<div class="form-group col-md-4">
							<label for="price">Price...</label>
							<input type="number" class="form-control bg-dark text-white" id="price" />
						</div>
						<div class="form-group col-md-4">
							<label for="quantity" >Quantity...</label>
							<input type="number" class="form-control bg-dark text-white" id="quantity" />
						</div>
						<div class="form-group col-md-4">
							<label for="quantity" >Rating...</label>
							<select id="rating" class="custom-select bg-dark text-white">
								<option value="1">Rating: 1/5</option>
								<option value="2">Rating: 2/5</option>
								<option value="3">Rating: 3/5</option>
								<option value="4">Rating: 4/5</option>
								<option value="5">Rating: 5/5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="description">Description...</label>
						<textarea class="form-control bg-dark text-white" rows="10" style="resize:none" id="description"></textarea>
					</div>
					<div class="form-group">
						<label for="comments">Comments...</label>
						<textarea class="form-control bg-dark text-white" rows="5" style="resize:none" id="comments"></textarea>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</body>
	<script src="./JavaScript/create.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- Toasters -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</html>
